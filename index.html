<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- METAS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLE -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- TITLE -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/Title/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/Title/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/Title/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Café</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="logo">
        <img src="./src/img/logo.png" alt="Logo" />
      </a>
      <nav class="navbar">
        <a href="#home">Início</a>
        <a href="#about">Sobre</a>
        <a href="#menu">Cardápio</a>
        <a href="#products">Produtos</a>
        <a href="#review">Reveja</a>
        <a href="#contacts">Contatos</a>
        <a href="#blogs">Blogs</a>
      </nav>

      <div class="icons">
        <div id="search-btn"><i class="fas fa-search"></i></div>
        <div id="cart-btn"><i class="fas fa-shopping-cart"></i></div>
        <div id="menu-btn"><i class="fas fa-bars"></i></div>
      </div>
    </header>
    <!-- header -->

    <!-- SCRIPTS -->
    <script src="./src/js/script.js"></script>
  </body>
</html>
